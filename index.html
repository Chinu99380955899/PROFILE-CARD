<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style2.css">
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<div class="profile-card">  
        <div class="image">
            <img src="wp707234--iron-man-logo-wallpapers.jpg" alt="" class="profile-img">
        </div>
      <div class="text-data">
        <span class="name">software enginner</span>
        
        <span class="job">student</span>
        </div>
    
    <div class="media-button">
        <a href="#" style="background-color: #3e3e84;" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: #0cd0e6;"class="link">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background-color: #ec1515;" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background-color: #ff06069b;" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>
    <div class="button">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    <div class="analitic">
        <div class="data">
            <i class='bx bx-heart'></i>
             <div class="number">10k</div>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
             <div class="number">407</div>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
             <div class="number">34</div>
        </div>
    </div>
</div>
    
</body>
</html>
